<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/User.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div class="title signup">
                Signup Form
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide">Login</label>
                <label for="signup" class="slide">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Not a  member? <a href="">Signup now</a>
                    </div>
                </form>

                <form action="" class="signup">
                    <div class="field">
                        <p><input type="text" name="name" id="name" placeholder="名前" required></p>
                    </div>
                    <div class="field">
                        <p><input type="text" name="nameK" id="nameK" placeholder="名前カナ" required></p>
                    </div>
                    <div class="field">
                        <p><input type="text" name="displayname" id="displayname" placeholder="表示名" required></p>
                    </div>
                    <div class="field">
                        <p><input type="text" name="id" id="id" placeholder="ユーザID" required></p>
                    </div>
                    <div class="field">
                        <p><input type="text" name="major" id="major" placeholder="学部" required></p>
                    </div>
                    <div class="field">
                        <p><input type="email" name="mail" id="mail" placeholder="メールアドレス" required></p>
                    </div>
                    <div class="field">
                        <p><input type="email" name="confirm_mail" id="confirm_mail" placeholder="メールアドレス確認" required></p>
                    </div>
                    <div class="field">
                        <p><input type="password" name="password" placeholder="パスワード" required></p>
                    </div>
                    <div class="field">
                        <p><input type="password" name="confirm_password" id="confirm_password" placeholder="パスワード確認" required></p>
                    </div>
                    <div class="field">
                        <p><input type="date" name="date" id="date" placeholder="生年月日" required></p>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label[for='login']");
        const signupBtn = document.querySelector("label[for='signup']");
        const signupLink = document.querySelector("form .signup-link a");

        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>
</html>
